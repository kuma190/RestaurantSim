<head>

<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="styles.css" />

<script>

  $(function(){
    $("#navbar").load("navbar.html");

    $("#footer").load("footer.html");

<body>

    <div id="editModal" class="modal">
        <span onclick = "closeModal()" class="close">&times;</span>
        <div id = "WorkerModalForm" class="form">
            <div class="form__group">
                <input data-attri = "first_name" type="text" placeholder="First Name" class="form__input" />
            </div>
    
            <div class="form__group">
                <input data-attri = "last_name" type="text" placeholder="Last Name" class="form__input" />
            </div>
            
            <div class="form__group">
                <input data-attri = "username" type="text" placeholder="Username" class="form__input" />
            </div>
    
            <div class="form__group">
                <input data-attri = "password" type="password" placeholder="Password" class="form__input" />
            </div>
    
            <div class="form__group">
                <input data-attri = "email" type="text" placeholder="Email" class="form__input" />
            </div>
    
            <div class="form__group">
                <input data-attri = "birthday"  type="date" placeholder="Birthday" class="form__input" />
            </div>
    
            <div class="form__group">
                <input data-attri = "address"  type="text" placeholder="Address" class="form__input" />
            </div>
    
            <div class="form__group">
                <input data-attri = "city" type="text" placeholder="City" class="form__input" />
            </div>
    
            <div class="form__group">
                <input data-attri = "state" type="text" placeholder="State" class="form__input" />
            </div>
    
            <div class="number">
                <input data-attri = "zip" type="text" placeholder="Zipcode" class="form__input" />
            </div>

            <div class="form__group">
                <input data-attri = "position" type="text" placeholder="Position" class="form__input" />
            </div>
            <div class="form__group">
                <input data-attri = "restaurant_id" type="text" placeholder="Restaurant_id" class="form__input" />
            </div>
            
            <button class="btn" type="button" id = "submitButton" onClick = "submit()">Submit</button>
        </div>
        <div style="color:#FF0000" id = "ModalError"></div>
    </div>

  
  <div id="navbar"></div>
  <div class = "form">
    <div class="form__group">
        <input type="text" placeholder="Username" class="form__input" />
    </div>
    <button class="btn" type="button">Search</button>
    <button class="btn" id = "Add_Worker" onClick = "turnModalOn(this)" type="button">Add Worker</button>
    <table  style="overflow-x: auto;" id = "workersTable" class="styled-table">
        <thead>
        <tr id = "workerTableHeader">
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Birthday</th>
          <th>Email</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Zip Code</th>
          <th>Password</th>
          <th>Restaurant</th>
          <th>Position</th>
          <th>Edit</th>
          <th>Delete</th>
          
        </tr>
    </thead>
        <tbody></tbody>
    </table>
</div>
